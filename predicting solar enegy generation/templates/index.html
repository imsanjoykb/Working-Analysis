<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Predict Solar Energy Generation</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Precipitation" placeholder="Precipitation (mm/day)" required="required" />
        <input type="text" name="Specific Humidity" placeholder="Specific Humidity at 2 meters" required="required" />
		<input type="text" name="Surface Pressure" placeholder="Surface Pressure (kPa)" required="required" />
        <input type="text" name="Min temperature" placeholder="Min temperature at 2 meters (C)" required="required" />
        <input type="text" name="Avg Temperature" placeholder="Temperature at 2 meters (C)" required="required" />
        <input type="text" name="Max wind speed" placeholder="Max wind speed at 10 meters (m/s)" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
